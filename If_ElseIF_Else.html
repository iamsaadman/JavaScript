<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Conditions</title>
</head>
<body>
    <script>
        /*
        ============================================
        JavaScript if...else and if...else if...else
        ============================================

        Used to execute different blocks of code based on conditions.

        Syntax:
        if (condition) {
            // Block runs if condition is true
        } else if (anotherCondition) {
            // Block runs if the above is false, but this is true
        } else {
            // Block runs if none of the above conditions are true
        }
        */

        /*
        ==================================
        1. Check if a number is Even or Odd
        ==================================
        - A number is even if divisible by 2 (number % 2 === 0)
        - Otherwise, it is odd
        */

        let number = 12; // You can change this value to test

        if (number % 2 === 0) {
            console.log(number + " is even.");
        } else {
            console.log(number + " is odd.");
        }

        /*
        ==================================================
        2. Check if a number is Positive, Negative, or Zero
        ==================================================
        - Positive: number > 0
        - Negative: number < 0
        - Zero: number == 0
        */

        let anotherNumber = 0; // You can change this value to test

        if (anotherNumber > 0) {
            console.log(anotherNumber + " is a positive number.");
        } else if (anotherNumber < 0) {
            console.log(anotherNumber + " is a negative number.");
        } else {
            console.log("The number is zero.");
        }

        /*
        ========================================
        3. Determine Letter Grade using Marks
        ========================================
        - Marks should be between 0 and 100
        - Grade A: 80–100
        - Grade B: 70–79
        - Grade C: 60–69
        - Grade D: 50–59
        - Grade F: Below 50
        - Invalid if marks are less than 0 or more than 100
        */

        let marks = 85; // Change this value to test other scores

        if (marks >= 80 && marks <= 100) {
            console.log("Grade: A");
        } else if (marks >= 70 && marks < 80) {
            console.log("Grade: B");
        } else if (marks >= 60 && marks < 70) {
            console.log("Grade: C");
        } else if (marks >= 50 && marks < 60) {
            console.log("Grade: D");
        } else if (marks >= 0 && marks < 50) {
            console.log("Grade: F");
        } else {
            console.log("Invalid marks entered. Must be between 0 and 100.");
        }
    </script>
</body>
</html>
