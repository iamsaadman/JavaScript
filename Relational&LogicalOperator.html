<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational and Logical Operators</title>
</head>
<body>
    <script>
        /*
        ================================
        JavaScript Relational Operators
        (Also called Comparison Operators)
        ================================

        Relational operators compare two values and return a Boolean (true or false):

        1. ==  (Equal to)
           Returns true if values are equal (ignores data type).
           Example: 5 == '5' → true

        2. === (Strict Equal to)
           Returns true if values and data types are equal.
           Example: 5 === '5' → false

        3. !=  (Not equal to)
           Returns true if values are not equal.
           Example: 5 != 3 → true

        4. !== (Strict Not equal to)
           Returns true if values or types are not equal.
           Example: 5 !== '5' → true

        5. >   (Greater than)
           Returns true if the left value is greater than the right.
           Example: 7 > 5 → true

        6. <   (Less than)
           Returns true if the left value is less than the right.
           Example: 3 < 5 → true

        7. >=  (Greater than or equal to)
           Returns true if the left value is greater than or equal to the right.
           Example: 5 >= 5 → true

        8. <=  (Less than or equal to)
           Returns true if the left value is less than or equal to the right.
           Example: 4 <= 6 → true
        */

        /*
        ============================
        JavaScript Logical Operators
        ============================

        Logical operators are used to combine multiple conditions:

        1. && (Logical AND)
           Returns true only if both conditions are true.
           Example: (5 > 2 && 4 < 6) → true

        2. || (Logical OR)
           Returns true if at least one condition is true.
           Example: (5 > 10 || 4 < 6) → true

        3. ! (Logical NOT)
           Reverses the result of a condition.
           Example: !(5 > 2) → false
        */

        // Example usage (optional to test):
        /*
        let a = 5;
        let b = 10;

        console.log(a == b);    // false
        console.log(a != b);    // true
        console.log(a < b);     // true
        console.log(a >= b);    // false
        console.log(a === 5);   // true
        console.log(a === '5'); // false (because types are different)

        let x = true;
        let y = false;

        console.log(x && y);    // false
        console.log(x || y);    // true
        console.log(!x);        // false
        */
    </script>
</body>
</html>
