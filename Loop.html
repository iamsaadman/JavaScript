<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop All Examples</title>
</head>
<body>
    <script>
        console.log("Numbers from 1 to 10:");
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }

        console.log("Even numbers from 1 to 20:");
        for (let i = 2; i <= 20; i += 2) {
            console.log(i);
        }

        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }
        console.log("Sum of first 10 numbers:", sum);

        console.log("Multiplication table of 5:");
        for (let i = 1; i <= 10; i++) {
            console.log("5 x " + i + " = " + (5 * i));
        }

        for(var x = 1; x <= 100; x=x+1){
            document.write(" "+x);
        }
        document.write("<h1>END</h1>");
    </script>
</body>
</html>
