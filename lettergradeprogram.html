<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <script>
        /*
        ======================================
        JavaScript Grade Calculator Using if-else
        ======================================

        This program:
        - Takes a number (marks) as input from the user
        - Determines the grade based on the range:
            A+ : 80 – 100
            A  : 70 – 79
            A- : 60 – 69
            B  : 50 – 59
            C  : 40 – 49
            F  : Below 40
        - Handles invalid input like negative numbers or values over 100
        */

        var num = prompt("Enter your marks :");
        num = Number(num);

        if (num >= 80 && num <= 100) {
            console.log("Grade: A+");
        } else if (num >= 70 && num < 80) {
            console.log("Grade: A");
        } else if (num >= 60 && num < 70) {
            console.log("Grade: A-");
        } else if (num >= 50 && num < 60) {
            console.log("Grade: B");
        } else if (num >= 40 && num < 50) {
            console.log("Grade: C");
        } else if (num >= 0 && num < 40) {
            console.log("Grade: F");
        } else {
            console.log("Invalid input. Please enter a number between 0 and 100.");
        }
    </script>
</body>
</html>
