        // document.write(sum);


        //printing number that will be divisible by 3 and 5

        var i = 1;
        var sum = 0;

        while(i<=100){
            if(i%3==0 && i%5==0){
                document.write(" "+i);
                sum = sum + i;

            }
            i++;
        }
        document.write(" --- SUM =="+sum);
        document.write("<h1>END</h1>");
    </script>
  </body>
